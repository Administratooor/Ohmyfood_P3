<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="./sass/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8e0c3e731.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>

    <header>
        <img src="./images/logo/ohmyfood@2x.svg" alt="Ohmyfood">
    </header>



    <main>
        <section>
            <nav>
                <form action="#">
                    <div class="form__search">
                        <i class="fa-solid fa-location-dot"></i>
                        <input required type="text" name="form__city-search" class="form__city-search"
                            placeholder="Paris, Belleville">
                    </div>
                    <div class="form__presentation">
                        <h1>Réservez le menu qui vous convient</h1>
                        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <button type="submit">Explorer nos restaurants</button>
                    </div>
                </form>
            </nav>
        </section>
        <section class="functioning">

            <div class="container">
                <h2>
                    Fonctionnement
                </h2>
                <div class="container__btn">
                    <p class="container__number">1</p>
                    <p><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</p>
                </div>
                <div class="container__btn">
                    <p class="container__number">2</p>
                    <p><i class="fa-solid fa-list"></i>Composez votre menu</p>
                </div>
                <div class="container__btn">
                    <p class="container__number">3</p>
                    <p><i class="fa-solid fa-store"></i>Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
